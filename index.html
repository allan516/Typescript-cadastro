<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>TypeScript</title>

  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>
</head>

<body>
  <h1>Cadastro</h1>
  <main>
    <form action="#" method="get" id="form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder=" Seu nome aqui">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder=" Seu Sobrenome aqui">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder=" Seu E-mail aqui">
      <button id="button">Enviar</button>
    </form>
  </main>
  <script src="config.js"></script>
</body>
</html>
